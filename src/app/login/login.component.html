<div class="login">
  <div class="normal-title center-title">企业用户登录</div>
  <div class="form-wrapper">
    <form class="hw-form vertical" [formGroup]="myForm">
      <div class="hw-form-group">
        <input
          type="text"
          placeholder="账号"
          formControlName="username"
          autocomplete="new-password"
        />
      </div>

      <div class="hw-form-group">
        <input
          type="password"
          placeholder="密码"
          formControlName="password"
          autocomplete="new-password"
        />
      </div>
    </form>
  </div>
</div>
