<div class="login">
  <div class="login-content">
    <div class="normal-title center-title">后台管理登录</div>

    <div class="form-wrapper">
      <form class="hw-form vertical" [formGroup]="myForm">
        <div class="hw-form-group">
          <input
            type="text"
            placeholder="账号"
            formControlName="username"
            autocomplete="new-password"
          />
        </div>

        <div class="hw-form-group">
          <input
            type="password"
            placeholder="密码"
            formControlName="password"
            autocomplete="new-password"
          />
        </div>
      </form>
    </div>

    <div class="login-footer">
      <div class="login-footer-item">
        <button
          class="hw-normal-btn green-btn round-btn"
          type="button"
          (click)="login()"
          [class.disabled]="myForm.invalid"
          [disabled]="myForm.invalid"
        >
          登录
        </button>
      </div>
    </div>
  </div>
</div>
