<div class="login">
  <div class="login-content">
    <div class="normal-title center-title">在线筛查后台管理</div>

    <div class="form-wrapper">
      <form class="form-horizontal" [formGroup]="myForm">
        <div class="form-group">
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              placeholder="账号"
              formControlName="username"
              autocomplete="new-password"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <input
              class="form-control"
              type="password"
              placeholder="密码"
              formControlName="password"
              autocomplete="new-password"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="login-footer">
      <div class="login-footer-item">
        <button
          class="btn btn-primary btn-lg col-sm-5"
          type="button"
          (click)="login()"
          [disabled]="myForm.invalid"
        >
          登录
        </button>
      </div>
    </div>
  </div>
</div>
