<div class="company-operate vertical-layout">
  <app-toast-window *ngIf="showToast" (closeEvent)="closeToast()">
    <app-doctor-operate-toast
      [state]="subState"
      [cid]="cid"
      [doctor]="curDoctor"
      (closeDoctorOperate)="closeDoctorOperate($event)"
    ></app-doctor-operate-toast>
  </app-toast-window>

  <div class="large-title underline-title vertical-header">{{ title }}</div>
  <div class="operate">
    <main>
      <div class="left-wrapper col-sm-9">
        <form class="form-horizontal vertical-main" [formGroup]="myForm">
          <div class="wrapper">
            <div class="normal-title">【基础信息】</div>
            <div class="form-group">
              <label class="control-label">机构名称 <span>*</span> </label>
              <div class="col-sm-6">
                <input
                  class="form-control"
                  type="text"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">机构账号 <span>*</span> </label>
              <div class="col-sm-6">
                <input
                  class="form-control"
                  type="text"
                  formControlName="accountName"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">密码 <span>*</span> </label>
              <div class="col-sm-6">
                <input
                  class="form-control"
                  type="text"
                  formControlName="accountPass"
                />
              </div>
            </div>
          </div>
          <div class="wrapper" style="margin-top: 10px">
            <div class="normal-title">【筛查次数】</div>
            <div class="form-group" style="font-size: 24px">
              <label class="control-label"></label>
              <div class="col-sm-6" style="display: flex">
                <div style="width: 100%">剩余</div>
                <div style="margin: 0 10px">/</div>
                <div style="width: 100%">总次数</div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">ASQ-3</label>
              <div class="col-sm-6 caculate">
                <input
                  type="number"
                  #num
                  min="0"
                  max="100000"
                  class="left form-control"
                  formControlName="asqLeft"
                />
                <span>/</span>
                <input
                  type="number"
                  #num
                  min="0"
                  max="100000"
                  class="total form-control"
                  formControlName="asqTotal"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">ASQ:SE</label>
              <div class="col-sm-6 caculate">
                <input
                  type="number"
                  #num
                  min="0"
                  max="100000"
                  class="left form-control"
                  formControlName="asqSELeft"
                />
                <span>/</span>
                <input
                  type="number"
                  #num
                  min="0"
                  max="100000"
                  class="total form-control"
                  formControlName="asqSETotal"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">ASQ:SE-2</label>
              <div class="col-sm-6 caculate">
                <input
                  type="number"
                  #num
                  min="0"
                  max="100000"
                  class="left form-control"
                  formControlName="asqSE2Left"
                />
                <span>/</span>
                <input
                  type="number"
                  #num
                  min="0"
                  max="100000"
                  class="total form-control"
                  formControlName="asqSE2Total"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="right-wrapper col-sm-3">
        <div class="inner-wrapper vertical-layout" style="height: 90%">
          <div
            class="normal-title vertical-header"
            style="justify-content: center"
          >
            【子账号列表】
          </div>
          <div class="account-wrapper vertical-main">
            <ng-container>
              <div
                class="item"
                *ngFor="let doctor of doctorsTotal; let i = index"
              >
                <div>
                  {{ (i + 1).toString().padStart(3, "0") }} {{ doctor.Name }}
                </div>
                <div class="operates">
                  <a tabindex (click)="editDoctor(doctor)">修改</a>
                  <span>|</span>
                  <a tabindex (click)="removeDoctor(doctor)">删除</a>
                </div>
              </div>
            </ng-container>
          </div>
          <div class="vertical-footer">
            <button class="btn btn-default" (click)="addDoctor()">
              添加子账号
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="footer">
      <button class="btn btn-default" type="button" (click)="onSubmit()">
        保存
      </button>
      <button class="btn btn-default" type="button" (click)="onReset()">
        返回
      </button>
    </div>
  </div>
</div>

<!-- {{ myForm.value | json }} -->
