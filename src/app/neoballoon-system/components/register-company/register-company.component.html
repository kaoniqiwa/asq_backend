<div class="register-company vertical-layout">
  <div class="large-title underline-title vertical-header">注册机构账号</div>
  <form class="form-horizontal vertical-main">
    <div class="wrapper">
      <div>【基础信息】</div>
      <div class="form-group">
        <label class="col-sm-2 control-label">编号</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            type="number"
            placeholder="请遵守编号的规则"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">机构名称</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">机构账号</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-9">
          <input class="form-control" type="password" />
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div>【筛查次数】</div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" min="0" max="100000" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" min="0" max="100000" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">SE剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" min="0" max="100000" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ:SE总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" min="0" max="100000" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-9">
        <button class="btn btn-default" type="submit">保存</button>
        <button class="btn btn-default" type="button">返回</button>
      </div>
    </div>
  </form>
</div>
