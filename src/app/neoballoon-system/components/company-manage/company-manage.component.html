<div class="company-manage vertical-layout">
  <div class="vertical-header">
    <div class="large-title underline-title">机构列表</div>
    <div class="operate-bar">
      <div class="left-wrapper questDate">
        <input
          class="form-control"
          type="text"
          placeholder="筛查时间"
          readonly
          DateTimePicker
          [format]="dateFormat"
        />
        <span>-</span>
        <input
          class="form-control"
          type="text"
          placeholder="筛查时间"
          readonly
          DateTimePicker
          [format]="dateFormat"
        />
        <button class="btn btn-default" style="margin-left: 10px">
          导出机构数据
        </button>
        <button class="btn btn-default" (click)="register()">开通账号</button>
      </div>
    </div>
    <div class="operate-bar">
      <div class="left-wrapper">
        <button class="btn btn-default" (click)="exportASQ()">
          导出ASQ数据
        </button>
        <button class="btn btn-default" (click)="exportASQSE()">
          导出ASQSE数据
        </button>
        <button class="btn btn-default" (click)="exportASQSE2()">
          导出ASQSE2数据
        </button>
      </div>
      <div class="right-wrapper">
        <input
          type="search"
          class="search"
          [(ngModel)]="searchInfo.name"
          placeholder="企业账号或者企业名称"
          (keyup.enter)="search()"
        />
        <button class="btn btn-default btnSearch" (click)="search()">
          搜索
        </button>
      </div>
    </div>
  </div>

  <div class="vertical-main">
    <div class="table-header">
      <table>
        <colgroup>
          <col style="width: 16%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
        </colgroup>
        <thead>
          <tr>
            <th>编号</th>
            <th>机构账号</th>
            <th>机构名称</th>
            <th>ASQ3剩余/总次数</th>
            <th>ASQ:SE剩余/总次数</th>
            <th>ASQ:SE-2剩余/总次数</th>
            <th>操作</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-body">
      <table>
        <colgroup>
          <col style="width: 16%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
        </colgroup>
        <tbody>
          <ng-container *ngFor="let model of dataSource">
            <tr>
              <td>{{ model.id.padStart(3, "0") }}</td>
              <td>{{ model.name }}</td>
              <td>{{ model.account_name }}</td>
              <td>{{ model.asq_info }}</td>
              <td>{{ model.asq_se_info }}</td>
              <td>{{ model.asq_se2_info }}</td>
              <td><a tabindex>编辑</a></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>

  <div class="vertical-footer" style="justify-content: flex-end">
    <div class="footer-item">
      <app-paginator
        *ngIf="page"
        [showFirstLastButtons]="true"
        [length]="page.totalRecordCount"
        [pageSize]="page.pageSize"
        [pagerCount]="pagerCount"
        [pageIndex]="pageIndex - 1"
        (page)="pageEvent($event)"
      >
      </app-paginator>
    </div>
  </div>
</div>
