<div class="hospital-info vertical-layout">
  <div class="large-title underline-title vertical-header">医生信息</div>
  <div class="vertical-main">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">编号</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            type="text"
            readonly="readonly"
            value="2"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">医生名称</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">职称</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">科室</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
          <button class="btn btn-default" type="submit">保存</button>
          <button class="btn btn-default" type="button">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>
