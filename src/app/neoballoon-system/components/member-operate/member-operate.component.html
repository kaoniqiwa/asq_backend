<div class="member-operate vertical-layout">
  <div class="large-title underline-title vertical-header">{{ title }}</div>
  <div class="vertical-main">
    <form class="form-horizontal" [formGroup]="myForm">
      <div class="form-group">
        <label class="col-sm-2 control-label">姓名<span>*</span></label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="name" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-9" style="height: 34px; line-height: 34px">
          <input type="radio" value="男" formControlName="gender" />
          男
          <input type="radio" value="女" formControlName="gender" />
          女
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">手机号<span>*</span></label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="phone" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">联系地址</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="address" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="email" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">邮政编码</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="postCode" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">剩余次数</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            type="number"
            formControlName="surveyLeft"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
          <button class="btn btn-default" type="button" (click)="submit()">
            保存
          </button>
          <button class="btn btn-default" type="button" (click)="reset()">
            返回
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
