<div class="hospital-info vertical-layout">
  <div class="large-title underline-title vertical-header">医院信息</div>

  <div class="vertical-main">
    <form class="form-horizontal" *ngIf="false">
      <div class="form-group">
        <label class="col-sm-2 control-label">企业名称</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">企业账号</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">SE剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ:SE总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">SE2简版剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">SE2简版总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">SE2正式版剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">SE2正式版总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
          <button class="btn btn-default" type="button">返回</button>
        </div>
      </div>
    </form>

    <form class="form-horizontal" *ngIf="true">
      <div class="form-group">
        <label class="col-sm-2 control-label">企业名称</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">企业账号</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" readonly="readonly" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">企业密码</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">SE剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ:SE总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ:SE-2及其联结剩余机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">ASQ:SE-2及其联结总机会</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
          <button class="btn btn-default" type="submit">保存</button>
          <button class="btn btn-default" type="button">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>
