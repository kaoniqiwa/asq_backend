<nav class="side-bar">
  <ul class="nav nav-sidebar">
    <li *ngFor="let model of models; let i = index">
      <a [routerLink]="model.path">
        {{ model.title }}
      </a>
      <ul class="nav nav-nested" *ngFor="let child of model.children">
        <li>
          <a [routerLink]="child.path">{{ child.title }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
