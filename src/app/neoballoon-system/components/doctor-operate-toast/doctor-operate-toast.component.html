<div class="hospital-info vertical-layout">
  <div class="large-title underline-title vertical-header">医生信息</div>
  <div class="vertical-main">
    <form class="form-horizontal" [formGroup]="myForm">
      <div class="form-group">
        <label class="col-sm-3 control-label"
          >医生名称
          <span>*</span>
        </label>
        <div class="col-sm-8">
          <input class="form-control" type="text" formControlName="name" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">职称</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" formControlName="level" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">科室</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" formControlName="dept" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">手机号</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="text"
            maxlength="11"
            formControlName="phone"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
          <button
            class="btn btn-default"
            style="margin-right: 10px"
            type="button"
            (click)="submit()"
          >
            确定
          </button>
          <button class="btn btn-default" type="button" (click)="reset()">
            返回
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
